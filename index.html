<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="shortcut icon" type="imagex/png" href="https://res.cloudinary.com/buzzfeed-brasil/image/upload/v1616076942/temporary/BuzzFeed-symbol-YT_ropfjt.png">
    <link rel="stylesheet" href="./estilos/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/estilos/estilo-criacao-quiz.css">
    <link rel="stylesheet" href="/estilos/estilo-lucas.css">
    <link rel="stylesheet" href="/estilos/estilo-geral.css">
</head>

<body>
    <div class="barra-topo">
        <h1>BuzzQuizz</h1>
    </div>
    <div class="home">
        <div class="privadosQuiz"></div>
        <div class="todosQuiz">
            <div class="titulo">Todos os Quizzes</div>
            <div class="caixaQuiz"></div>
        </div>
    </div>
    <div class="conteiner-criacao-quiz desligado">
        <div class="secao-info-basica">
            <h2>Comece pelo começo</h2>
            <div class="caixa-info-quiz">
                <input class="titulo-quiz" type="text" placeholder="Título do seu quizz">
                <input class="imagem-quiz" type="text" placeholder="URL da imagem do seu quizz">
                <input class="quant-perguntas" type="text" placeholder="Quantidade de perguntas do quizz">
                <input class="quant-niveis" type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            <button class="botao-confirmacao" onclick="verificaInfo()">Prosseguir pra criar perguntas</button>
        </div>
        <div class="secao-cria-pergunta desligado">
            <h2>Crie suas perguntas</h2>
            <div class="lista-config-perguntas">
            </div>
            <button class="botao-confirmacao" onclick="verificaPerguntas()">Prosseguir pra criar níveis</button>
        </div>
        <div class="secao-cria-niveis desligado">
            <h2>Agora, decida os níveis!</h2>
            <div class="lista-config-niveis">
            </div>
            <button class="botao-confirmacao" onclick="verificaNivel()">Finalizar quizz</button>
        </div>
    </div>
    <div class="container-sucesso-quiz desligado"></div>
    <div class="quiz desligado"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./Javascript/script-criacao-quiz.js"></script>
    <script src="/Javascript/script.js"></script>
</body>

</html>
