<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="shortcut icon" type="imagex/png" href="./imagens/logo.png">
    <link rel="stylesheet" href="./estilos/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos/estilo-criacao-quiz.css">
    <link rel="stylesheet" href="./estilos/estilo-sucesso-quiz.css">
    <link rel="stylesheet" href="./estilos/estilo-geral.css">
</head>
<body>
    <div class="barra-topo">
        <h1>BuzzQuizz</h1>
    </div>
    <div class="conteiner-criacao-quiz">
        <div class="secao-info-basica desligado">
            <h2>Comece pelo começo</h2>
            <div class="caixa-info-quiz">
                <input class="titulo-quiz" type="text" placeholder="Título do seu quizz">
                <input class="imagem-quiz" type="text" placeholder="URL da imagem do seu quizz">
                <input class="quant-perguntas" type="text" placeholder="Quantidade de perguntas do quizz">
                <input class="quant-niveis" type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            <button class="botao-confirma-infos" onclick="verificaInfo()">Prosseguir pra criar perguntas</button>
        </div>
        <div class="secao-cria-pergunta">
            <h2>Crie suas perguntas</h2>
            <div class="config-pergunta aberto">
                <div class="info pergunta">
                    <h3>Pergunta 1</h3>
                    <div>
                        <input type="text" placeholder="Texto da pergunta">
                        <input type="text" placeholder="Cor de fundo da pergunta">
                    </div>
                </div>
                <div class="info resp-correta">
                    <h3>Resposta correta</h3>
                    <div>
                        <input type="text" placeholder="Resposta correta">
                        <input type="text" placeholder="URL da imagem">
                    </div>
                </div>
                <div class="info resp-incorreta">
                    <h3>Resposta incorreta</h3>
                    <div>
                        <input type="text" placeholder="Resposta incorreta 1">
                        <input type="text" placeholder="URL da imagem 1">
                    </div>
                    <div>
                        <input type="text" placeholder="Resposta incorreta 2">
                        <input type="text" placeholder="URL da imagem 2">
                    </div>
                    <div>
                        <input type="text" placeholder="Resposta incorreta 3">
                        <input type="text" placeholder="URL da imagem 3">
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <div class="container-sucesso-quiz desligado">
    </div>
    <script src="./Javascript/script-criacao-quiz.js"></script>
    <script src="/Javascript/script.js"></script>
</body>
</html>
